<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Please</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .child {
            display: flex;
            justify-content: center;
            align-items: center;
            color: wheat;
            width: 200px;
            height: 200px;
            background-color: red;
            /* Center vertically and horizontally */
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -100px 0 0 -100px; /* apply negative top and left margins to truly center the element */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="child">
        <h1>Please <br> not</h1>
    </div>
</div>
</body>
</html>
